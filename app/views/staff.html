<unl-toolbar>
	<a ng-click="go('/{{groupId}}', 'animate-slide-left')" title="Back to group"><unl-icon-button icon="arrow-back"></unl-icon-button></a>
	<span flex class="align-center">{{user.first_name}} {{user.last_name}}</span>
</unl-toolbar>
<div class="content-container">
	<availability-calendar asset="availabilityUser" bookings="bookings" schedule="schedule" on-change="addBooking" type="availability"></availability-calendar>
</div>
