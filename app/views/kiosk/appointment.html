<div class="icon-header">
	<h2 class="align-center">Make an appointment<span class="subhead">When do you want to meet?</span></h2>
</div>
<unl-progress indeterminate ng-hide="processData.schedule" class="animate-fade margin-bottom"></unl-progress>
<div class="animate-fade" ng-show="processData.schedule">
	<div horizontal layout gutters center justified ng-show="processData.active_service.locations">
		<div>
			<h3 class="no-margin">Choose a location:</h3>
		</div>
		<div>
			<select name="location-select" ng-model="processData.selectedLocation">
				<option value="-1">Choose a location</option>
				<option value="{{key}}" ng-repeat="(key, location) in processData.active_service.locations">{{location.title}}</option>
			</select>
		</div>
	</div>
	<div class="divider"></div>
	<div horizontal layout gutters center>
		<div flex six>
			<h3 class="no-margin">{{moment().dayOfYear(processData.startDay).format('MMMM Do')}}</h3>
		</div>
		<div flex six>
			<select name="staff-select" class="pull-right" ng-model="processData.selectedStaff" ng-change="changeSchedule()">
				<option value="0">All Available Staff</option>
				<option value="{{staff.uni_auth}}" ng-repeat="staff in processData.availableStaff">{{staff.first_name +' '+staff.last_name}}</option>
			</select>
		</div>
	</div>
	<div class="divider"></div>
	<div horizontal layout gutters>
		<div self-center ng-show="processData.startDay > moment().dayOfYear()"><unl-icon-button icon="chevron-left" ng-click="processData.startDay = processData.startDay - 7"></unl-icon-button></div>
		<availability-calendar flex asset="processData.defaultAsset" bookings="bookings" schedule="processData.schedule" start-day="processData.startDay" num-days="4" on-change="addBooking" type="compare" any-available="true"></availability-calendar>
		<div self-center><unl-icon-button icon="chevron-right" ng-click="processData.startDay = processData.startDay + 7"></unl-icon-button></div>
	</div>

</div>
<button class="button-clear button-block margin-top" ng-click="startOver()">Start Over</button>

<!-- Modals -->
<div id="modal-confirm-appointment" hidden ng-include src="'views/partials/modal-confirm-appointment.html'"></div>
