<unl-toolbar> <a ng-click="go('/{{groupId}}', 'animate-slide-left')" title="Back to Assets"><unl-icon-button icon="arrow-back"></unl-icon-button></a> <span flex class="align-center">{{ asset.title || 'Loading' }}</span> </unl-toolbar> <div class="content-container"> <!-- Asset Settings --> <form name="newAssetForm" ng-submit="createAsset()"> <unl-list-group> <unl-list-item-header>General</unl-list-item-header> <unl-list-item-details heading="Title"> <div class="tools"> <input required type="text" name="asset-title" ng-model="asset.title"> </div> </unl-list-item-details> <unl-list-item-details heading="Label"> <div class="tools"> <input required type="text" name="asset-label" ng-model="asset.label"> </div> </unl-list-item-details> <unl-list-item-details heading="Icon" details="JPEG, PNG, or GIF. Max size of 512x512px."> <div class="tools"> <img ng-show="asset.icon_url" src="{{asset.icon_url}}" class="img-small rounded" alt="{{asset.title}}"> <unl-icon-button icon="file-upload" ng-file-select ng-file-change="upload($files)" multiple></unl-icon-button> </div> </unl-list-item-details> <unl-list-item-header>Available Services</unl-list-item-header> <unl-list-item-details heading="{{service.title}}" details="{{service.description}}" ng-repeat="service in services"> <div class="tools"> <unl-toggle-button value="{{asset.services[service.$id]}}" bind-polymer></unl-toggle-button> </div> </unl-list-item-details> </unl-list-group> </form> <!-- End Asset Settings --> </div>
