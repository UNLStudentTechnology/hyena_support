<div hidden>{{processData.appointment_hour = -1}}</div> <div horizontal layout wrap ng-show="asset" ng-class="type"> <div flex class="align-center day-column" ng-repeat="day in range(startDay, endDay)" ng-hide="asset.weekend == 0 && moment().dayOfYear(day).day()%6==0"> <span class="day-heading">{{moment().dayOfYear(day).format('ddd DD')}}</span> <select ng-change="doBooking(day, processData.appointment_hour)" ng-model="processData.appointment_hour"> <option value="-1">Select <option value="{{hour}}" ng-repeat="(hour, slot) in schedule[moment().dayOfYear(day).day()] track by $index" ng-if="displayTimeBlock(day, hour, slot)"> {{hourToMinutes(convertKeyToNum(hour)).format('h:mm A')}}  </select> </div> </div>
