<unl-toolbar> <a ng-click="go('/{{groupId}}', 'animate-slide-left')" title="Back to main"><unl-icon-button icon="arrow-back"></unl-icon-button></a> <span flex class="align-center">{{ asset.title || 'New Topic' }}</span> </unl-toolbar> <div class="content-container"> <!-- Topic Settings --> <form name="newAssetForm" ng-submit="createAsset()"> <unl-list-group> <unl-list-item-header>General</unl-list-item-header> <unl-list-item-details heading="Title"> <div class="tools"> <input required type="text" name="asset-title" ng-model="asset.title"> </div> </unl-list-item-details> <unl-list-item-details heading="Label"> <div class="tools"> <input required type="text" name="asset-label" ng-model="asset.label"> </div> </unl-list-item-details> <unl-list-item-details heading="Active"> <div class="tools"> <unl-toggle-button value="{{asset.active}}" bind-polymer></unl-toggle-button> </div> </unl-list-item-details> </unl-list-group> <button type="submit" ng-disabled="newAssetForm.$invalid">Create topic</button> </form> <!-- End Topic Settings --> </div>
