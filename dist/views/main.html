<unl-toolbar tabs> <unl-drawer-toggle ng-click="toggleMainDrawer()"></unl-drawer-toggle> <span flex class="align-center">Support</span> <a ng-click="go('/{{groupId}}/kiosk/choose')" ng-show="groupId" title="Enter Kiosk Mode"><unl-icon-button icon="fullscreen"></unl-icon-button></a> </unl-toolbar> <!-- Group List --> <div class="content-container" ng-hide="groupId"> <unl-list-group> <unl-list-item-details class="animate-fade-left" ng-repeat="group in currentUser.groups | orderBy:'title'" heading="{{group.title}}" link> <a ng-href="/{{group.id}}"><paper-ripple fit></paper-ripple></a> </unl-list-item-details> </unl-list-group> </div> <!-- End Group List --> <unl-tabs bind-polymer item="{{selectedTab}}" ng-show="groupId"> <unl-tab>Staff</unl-tab> <unl-tab>Topics</unl-tab> <unl-tab>Services</unl-tab> </unl-tabs> <unl-pages item="{{selectedTab}}" flex ng-show="groupId"> <unl-panel class="well" fit> <div class="content-container"> <unl-card> <div horizontal layout gutters class="margin-bottom"> <div flex class="animate-fade"> <label for="member-filter" hidden>Find a staff member</label> <input name="member-filter" ng-model="member_search.$" placeholder="Find a staff member"> </div> <div> <unl-tooltip position="bottom" label="Change sort order"><unl-icon-button ng-click="toggleSort()" icon="swap-vert">{{ userSortDirection?'Z-A':'A-Z' }}</unl-icon-button></unl-tooltip> <unl-tooltip position="bottom" label="Change sort field"> <select name="userFieldSelect" ng-model="userSortField" class="input-clear"> <option value="first_name">First Name <option value="last_name">Last Name <option value="uni_major">Major <option value="uni_year">Year <option value="pivot.created_at">Join Date </select> </unl-tooltip> </div> </div> </unl-card> <unl-card> <!-- Members --> <unl-empty-content ng-hide="members.length > 0" text="No members yet"> <span subhead>Add your first member in the groups app</span> </unl-empty-content> <unl-list-group ng-show="members.length > 0"> <unl-list-item-details user user-model="member" class="animate-fade-left" image="{{ member.profile_image }}" heading="{{ member.first_name ? member.first_name +' '+ member.last_name : member }}" details="{{showUserDetails(member)}}" ng-repeat="member in members | orderBy:userSortField:userSortDirection | filter:member_search" link> <a ng-click="go('/{{groupId}}/staff/{{member.uni_auth}}')"><paper-ripple fit></paper-ripple></a> </unl-list-item-details> </unl-list-group> </unl-card> </div> </unl-panel> <unl-panel class="well" fit> <div class="content-container"> <unl-card> <div horizontal layout end-justified gutters class="margin-bottom"> <div flex> <label for="asset-filter" hidden>Find a topic</label> <input name="asset-filter" ng-model="asset_search.$" placeholder="Find a topic" ng-model-options="{ debounce: { keyup: 0 } }"> </div> <div> <unl-tooltip position="left" label="Create new topic"><unl-icon-button ng-click="go('/{{groupId}}/asset/new')" icon="add"></unl-icon-button></unl-tooltip> </div> </div> </unl-card> <unl-card> <unl-empty-content ng-hide="assets.length > 0" text="No Topics Yet"> <span subhead>Add your first topics by hitting <core-icon icon="add"></core-icon> above</span> </unl-empty-content> <unl-list-group> <unl-list-item-details class="animate-fade-left" ng-repeat="asset in assets | orderBy:'title' | filter:asset_search" heading="{{asset.title}}" link> <a ng-click="go('/{{groupId}}/asset/{{asset.$id}}')"><paper-ripple fit></paper-ripple></a> <div class="tools"> <unl-toggle-button value="{{asset.active}}" ng-click="updateToggle(asset)" bind-polymer></unl-toggle-button> </div> </unl-list-item-details> </unl-list-group> </unl-card> </div> </unl-panel> <unl-panel class="well" fit> <div class="content-container"> <unl-card> <div horizontal layout end-justified gutters class="margin-bottom"> <div flex> <label for="service-filter" hidden>Find a service</label> <input name="service-filter" ng-model="service_search.$" placeholder="Find a service" ng-model-options="{ debounce: { keyup: 0 } }"> </div> <div> <unl-tooltip position="left" label="Create new service"><unl-icon-button ng-click="go('/{{groupId}}/service/new')" icon="add"></unl-icon-button></unl-tooltip> </div> </div> </unl-card> <unl-card> <unl-empty-content ng-hide="services.length > 0" text="No services Yet"> <span subhead>Add your first service by hitting <core-icon icon="add"></core-icon> above</span> </unl-empty-content> <unl-list-group> <unl-list-item-details class="animate-fade-left" ng-repeat="service in services | orderBy:'title' | filter:service_search" heading="{{service.title}}" details="{{service.description}}" link> <a ng-click="go('/{{groupId}}/service/{{service.$id}}')"><paper-ripple fit></paper-ripple></a> </unl-list-item-details> </unl-list-group> </unl-card> </div> </unl-panel> </unl-pages>
