tent ng-hide="services.length > 0" text="No services Yet" fit> <span subhead>Add your first service by hitting <core-icon icon="add"></core-icon> above</span> </unl-empty-content> <div class="content-container"> <div horizontal layout end-justified gutters class="margin-bottom"> <div flex> <label for="service-filter" hidden>Find a service</label> <input name="service-filter" ng-model="service_search.$" placeholder="Find a service" ng-model-options="{ debounce: { keyup: 0 } }"> </div> <div> <unl-tooltip position="left" label="Create new service"><unl-icon-button ng-click="go('/{{groupId}}/service/new')" icon="add"></unl-icon-button></unl-tooltip> </div> </div> <unl-list-group> <unl-list-item-details class="animate-fade-left" ng-repeat="service in services | orderBy:'title' | filter:service_search" heading="{{service.title}}" details="{{service.description}}" link> <a ng-click="go('/{{groupId}}/service/{{service.$id}}')"><paper-ripple fit></paper-ripple></a> </unl-list-item-details> </unl-list-group> </div> </unl-panel> </unl-pages>
